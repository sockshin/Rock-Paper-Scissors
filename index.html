<script>


    console.log(game());

    function computerSelection()
    {
        //randomly choose an int between 0-2 to select rock paper or scissors
        let intRockPaperScissors = (Math.floor(Math.random() * 3)); // math floor returns an int <= to the given number. math random returns a random float between 0-1
        let arrayRockPaperScissors = [`Rock`,`Paper`,`Scissors`];
        return(arrayRockPaperScissors[intRockPaperScissors]); //using the random int, select the index of the array and return
    }

    function playerSelection()
    {
        let userSelect = prompt("Rock, Paper or Scissors");
        userSelect = userSelect.toLowerCase();
        userSelect = userSelect[0].toUpperCase() + userSelect.slice(1);
        return userSelect;
    }

    function playRound(comp,user)
    {
        if (comp.toLowerCase() == user.toLowerCase())
        {
            return (`Tie game, ${comp} ties ${user}`);
        }

        if ((comp === "Rock" && user === "Scissors") ||
         (comp === "Scissors" && user === "Paper") ||
         (comp === "Paper" && user === "Rock"))
         {
             return(`You Lose, ${comp} beats ${user}`);
         }
        else
        {
            return(`You Win, ${user} beats ${comp}`);
        }
    }

    function game()
    {
        let ties = 0;
        let wins = 0;
        let losses = 0;
        let rounds = 0;

        

        for(let i = 0; i <= 4; i++)
        {
            let comp = computerSelection();
            let user = playerSelection();
            let roundWinner = playRound(comp,user);
            if (roundWinner.search("Win") != -1)
            {
                wins +=  1;
                    
            }
            else if (roundWinner.search("Lose") != -1)
            {
                losses += 1;
            }
            else{
                ties += 1;
                i--;
                rounds--;
                
            }
            rounds += 1;
            console.log(roundWinner + `. Round ${rounds}`)
        }

        if (wins > losses){
            return (`Player Wins ${wins} times`)
        }
        else{
            return (`Computer Wins ${losses} times`)
        }



    }

</script>
